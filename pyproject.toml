[project]
name = "storitch"
version = "2.0"
description = "Simple file upload"
dependencies = [
    "requests==2.32.3",
    "httpx==0.27.2",
    "pytest==8.3.3",
    "fastapi==0.109.1",
    "pyyaml==6.0.1",
    "click==8.1.7",
    "aiofiles==23.2.1",
    "uvicorn==0.23.2",
    "python-multipart==0.0.7",
    "pydantic-settings==2.0.1",
    "pillow==10.3.0",
    "pydicom==2.4.4"
]

[build-system]
build-backend = "flit_core.buildapi"
requires = ["flit_core>=3.2,<4"]

[tool.ruff.format]
quote-style = "single"